<ngx-date-time-range-picker (dateTimeRangeSelected)='onDateTimeRangeSelected($event)' [getMonthUnavailability]='onGetMonthUnavailability'
    [getUnavailableTimesForDate]="onGetUnavailableTimesForDate" [labelsAsPlaceholders]='true'></ngx-date-time-range-picker>

<div *ngIf='startDate && endDate' class='results'>
    🎉 Congrats! Your booking is from
    <strong>{{startDate | date:'MMM d, y, h:mm a'}}</strong> until
    <strong>{{endDate | date:'MMM d, y, h:mm a'}}</strong> 🎉
</div>
