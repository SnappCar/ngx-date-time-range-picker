<div>{{year}}</div>

<button class='btn-previous-month' (click)='goToPreviousMonth()'>Previous</button>
<div>{{monthName}}</div>
<button class='btn-next-month' (click)='goToNextMonth()'>Next</button>

<ngx-month [year]='year' [month]='currentMonth' [unavailability]='monthUnavailabilities' (dateSelected)='onDayMonthSelected($event)'></ngx-month>
<ngx-time [unavailabilities]='timeUnavailabilities' [selectedDate]='selectedDate' (timeSelected)='onTimeSelected($event)'></ngx-time>
