<div class="container">
    <div class="input-container">
        <input type="text" id="datePicker" placeholder="Pick a date" (click)='toggleDatePicker()' [value]='activeMoment | date'>
        <ngx-month *ngIf='showDatePicker ' [unavailability]='monthUnavailabilities' [selectedDate]='selectedDate' (dateSelected)='onDayMonthSelected($event)'
            (monthChanged)='onMonthChanged($event)'></ngx-month>
    </div>

    <div class="input-container">
        <input type="text" id="timePicker" (click)='toggleTimePicker()' value="{{activeMoment | date:'shortTime'}}" [disabled]='!dateSelected'>
        <ngx-time *ngIf='showTimePicker' [unavailabilities]='timeUnavailabilities' [selectedDate]='selectedDate' (timeSelected)='onTimeSelected($event)'></ngx-time>
    </div>
</div>
