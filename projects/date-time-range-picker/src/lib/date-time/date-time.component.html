<div class="container">
    <div class="input-container">
        <input type="text" id="datePicker" placeholder="..." (click)='toggleDatePicker()' [value]='selectedDate | date' [disabled]='isDisabled'
            [class.focused]='showDatePicker'>
        <ngx-month *ngIf='showDatePicker' [unavailability]='monthUnavailabilities' [selectedDate]='selectedDate' [hoverFrom]='startFrom'
            (dateSelected)='onDayMonthSelected($event)' (monthChanged)='onMonthChanged($event)'></ngx-month>
    </div>

    <div class="input-container time-container">
        <input type="text" id="timePicker" (click)='toggleTimePicker()' value="{{(timeSelected && (activeMoment | date:'shortTime')) || '...' }}" [disabled]='!dateSelected || isDisabled'
            [class.focused]='showTimePicker'>
        <ngx-time *ngIf='showTimePicker' [unavailabilities]='timeUnavailabilities' [selectedDate]='selectedDate' (timeSelected)='onTimeSelected($event)'></ngx-time>
    </div>
</div>
