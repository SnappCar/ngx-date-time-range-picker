<span class='day-block' [class.unavailable]='status === dayStates.Full' [class.available]='status === dayStates.Free' [class.partial]='status === dayStates.Partial'  [class.selected]='status === dayStates.Selected'
  [class.hover]='hovered' (mouseenter)="hoverIn()" (mouseleave)="hoverOut()" (click)='onDaySelected()'>
  {{value || ' '}}
</span>
