language: node_js
node_js:
  - "8"
dist: trusty
sudo: false

cache:
  directories:
    - node_modules

script:
  - yarn test
  - yarn build_lib
  - yarn build:prod

before_deploy:
  - cd dist/@snappcar/date-time-range-picker
deploy:
  - provider: npm
    skip-cleanup: true
    email: "devops@snappcar.nl"
    api_key: $NPM_TOKEN
    on:
      branch: master
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
    local-dir: ../../date-time-range-picker-app
    on:
      branch: master