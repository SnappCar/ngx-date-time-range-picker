language: node_js
node_js:
  - "8"
dist: trusty
sudo: false

cache:
  directories:
    - node_modules

branches:
  only:
  - master

script:
  - yarn test
  - yarn build_lib
  - yarn build --prod

deploy:
  provider: pages
  skip_cleanup: true
  github-token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: dist/date-time-range-picker-app
  keep-history: true
  on:
    branch: master